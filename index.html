<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
    <main class="instagram-wrapper">
        <!--Instagra telefone-->
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        
        <!--Instagra parte de continuação-->
        <div class="instagram-continue">
            <div class="group">
                <div class="loggo">
                  <img src="./img/instagram-logo.png" class="instagram-logo" alt="logo">
                </div>
                <div class="profile-photo">
                    <div class="photoperfil">
                        <img src="./img/profile.jpg" alt="profile photo" class="photo">
                    </div>
                    <div class="botaostyle">
                        <input type="button" class="logginho" value="Continue como Wallacesfo">
                    </div>
                    <a href="#" class="instagram-logout">Remover a conta</a>
                </div>
            </div>
            
            <div class="group">
                <p class="notaccount">Não é Wallacesfo?</p>
                <p class="notaccounta">
                    <a href="#"><span class="link-blue">Alternar contas</span></a>
                    ou
                   <a href="#"> <span class="link-blue">Inscreva-se</span> </a>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="#"><img src="./img/apple-button.png" alt="apple" class="apple"></a>
                   <a href="#"><img src="./img/googleplay-button.png" alt="google" class="google"></a>
                </div>
            </div>
        </div>

    </main>
</body>
</html>
